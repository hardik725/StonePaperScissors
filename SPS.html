<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="SPS.css">
</head>
<body>
    <main>
        <footer>
        <h1> Rock Paper Scissors</h1>
        </footer>
        <div class="container">
            <div class="box" id="scissor">
                <img src="scissors.png">
            </div>
            <div class="box" id="paper">
                <img src="paper.png">
            </div>
            <div class="box" id="rock">
                <img src="rock.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
        <p id="msg">Play Your Next Move</p>
        </div>
    </main>
</body>
<script src="SPS.js"></script>
</html>
